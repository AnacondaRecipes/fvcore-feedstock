{% set name = "fvcore" %}
{% set version = "0.1.1.post20200620" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c851dad306058055fd6ed3761ac0349be0e84bc3e8001bff912b3eadd842b396

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pillow
    - portalocker
    - python >=3.6
    - pyyaml >=5.1
    - tabulate
    - termcolor >=1.1
    - tqdm
    - yacs >=0.1.6

test:
  imports:
    - fvcore

about:
  home: https://github.com/facebookresearch/fvcore
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE  # license file not included in pypi tarball, packaged in recipe
  summary: Collection of common code shared among different research projects in FAIR computer vision team
  doc_url: https://github.com/facebookresearch/fvcore
  dev_url: https://github.com/facebookresearch/fvcore

extra:
  recipe-maintainers:
    - rluria14
    - oblute
